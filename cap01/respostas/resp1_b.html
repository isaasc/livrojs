<meta charset="utf-8">
<script>
  /*
  Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
  */

  const totalConta = Number(prompt('Valor Total da Conta: ')).toFixed(2);
  const clientes = Number(prompt('Quantidade de pessoas: '));
  const totalPorCliente = totalConta / clientes;
  alert(`Total da Conta: ${totalConta}\nNúmero de Pessoas: ${clientes}\nTotal por Pessoa: ${totalPorCliente.toFixed(2)} `)

</script>
