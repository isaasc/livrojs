<meta charset="utf-8">
<script>
  /*
   Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento na loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
   */

  const valorProduto = Number(prompt('Preço: '));
  const valorAVista = valorProduto * 0.9;
  const valorTresParcelas = valorProduto / 3;
  alert(`Preço R$: ${valorProduto.toFixed(2)}\nÀ Vista R$: ${valorAVista.toFixed(2)}\nou 3x de R$: ${valorTresParcelas.toFixed(2)}`)
</script>
